<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/59cf79b5cf.js" crossorigin="anonymous"></script>
  <script src="../js/form-validation.js" type="module" defer></script>
  <script src="../js/admin-login.js" type="module" defer></script>
  <title>Alura Geek | Log in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/logo-small.png">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/contact-us.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
  <header>
    <a href="../index.html"><img class="logo" src="../assets/logo.png" alt="AluraGeek logo"></a>
  </header>
  <main>
    <section class="login">
      <form id="login__form" class="general__form">
        <legend class="login__form__title">Log in</legend>
        <div>
          <div class="form__input__container login__input__container">
            <input type="email" id="email" class="form__input--text" required placeholder=" " pattern="^.+@.+\..+$">
            <label for="email" class="form__input__label">Email</label>
          </div>
          <span class="form__error-message"></span>
        </div>
        <div>
          <div class="form__input__container login__input__container">
            <input type="password" id="password" class="form__input--text" required placeholder=" ">
            <label for="password" class="form__input__label">Password</label>
          </div>
          <span class="form__error-message"></span>
        </div>
        <input type="submit" class="blue-button form__button--login" value="Log in">
        <div>
          <span class="not-admin__error-message">
            This user is not an admin. 
            <i class="fa-solid fa-circle-question tooltip">
              <span class="tooltiptext">Psst!... Try with admin@alurageek.com and password123</span>
            </i>
          </span>
        </div>
      </form>
    </section>
    <section class="contact-us">
      <div class="logo-info__container">
        <img class="logo-noshadow" src="../assets/logo-noshadow.png" alt="AluraGeek logo">
        <ul class="info__links">
          <il><a class="info__link" href="#">About us</a></il>
          <il><a class="info__link" href="#">Privacy policy</a></il>
          <il><a class="info__link" href="#">Our stores</a></il>
          <il><a class="info__link" href="#">I want to be a franchisee</a></il>
          <il><a class="info__link" href="#">Advertise here</a></il>
        </ul>
      </div>
      <form id="contact-us__form" class="general__form">
        <legend class="contact-us__talk-to-us">Talk to us</legend>
        <div>
          <div class="form__input__container">
            <input type="text" id="name" class="form__input--text" required placeholder=" " maxlength="40">
            <label class="form__input__label" for="name">Name</label>
          </div>
          <span class="form__error-message"></span>
        </div>
        <div>
          <div class="form__input__container">
            <textarea name="message" id="message" class="form__input--text" rows="10" required placeholder=" " maxlength="300"></textarea>
            <label class="form__input__label" for="message">Message</label>
          </div>
          <span class="form__error-message"></span>
        </div>
        <input type="submit" class="blue-button" value="Send message">
      </form>
    </section>
  </main>
  <footer>
    <p class="made-by">Made by Gerardo GÃ³mez</p>
    <div class="footer__links">
      <a href="https://github.com/GeraOSF" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
      <a href="https://www.linkedin.com/in/geraosf/" target="_blank"><i class="fa-brands fa-linkedin fa-2x"></i></a>
    </div>
    <p class="made-by--year">2022</p>
  </footer>
</body>
</html>
