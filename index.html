<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/59cf79b5cf.js" crossorigin="anonymous"></script>
  <script src="js/on-index.js" defer></script>
  <script src="js/form-validation.js" type="module" defer></script>
  <script src="js/render-index.js" type="module" defer></script>
  <script src="js/search-product.js" type="module" defer></script>
  <title>Alura Geek | Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/logo-small.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/search-results.css">
  <link rel="stylesheet" href="css/promo.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/contact-us.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <header>
    <div class="logo-search__container">
      <img class="logo" src="assets/logo.png" alt="AluraGeek logo">
      <form class="search__container">
        <input type="search" class="search-box" placeholder="Search">
        <!-- <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button> -->
      </form>
    </div>
    <a href="pages/login.html"><button class="white-button">Log in</button></a>
  </header>
  <main>
    <div class="search__results-container">
      <ul id="search__resuts-list" class="product__list"></ul>
    </div>
    <section class="promo">
      <div class="promo__content">
        <h1 class="promo__text">February Promotions</h1>
        <h3 class="promo__text--details">Consoles are 33% off</h3>
        <a href="#consoles"><button class="blue-button">View consoles</button></a>
      </div>
    </section>
    <section class="products">
      <div class="loading__container">
        <div class="lds-dual-ring">
          <img src="assets/logo-noshadow.png" class="loading__img">
        </div>
      </div>
    </section>
    <section class="contact-us">
      <div class="logo-info__container">
        <img class="logo-noshadow" src="assets/logo-noshadow.png" alt="AluraGeek logo">
        <ul class="info__links">
          <il><a class="info__link" href="#">About us</a></il>
          <il><a class="info__link" href="#">Privacy policy</a></il>
          <il><a class="info__link" href="#">Our stores</a></il>
          <il><a class="info__link" href="#">I want to be a franchisee</a></il>
          <il><a class="info__link" href="#">Advertise here</a></il>
        </ul>
      </div>
      <form id="contact-us__form" class="general__form">
        <legend class="contact-us__talk-to-us">Talk to us</legend>
        <div>
          <div class="form__input__container">
            <input type="text" id="name" class="form__input--text" required placeholder=" " maxlength="40">
            <label class="form__input__label" for="name">Name</label>
          </div>
          <span class="form__error-message"></span>
        </div>
        <div>
          <div class="form__input__container">
            <textarea name="message" id="message" class="form__input--text" rows="10" required placeholder=" " maxlength="300"></textarea>
            <label class="form__input__label" for="message">Message</label>
          </div>
          <span class="form__error-message"></span>
        </div>
        <input type="submit" class="blue-button" value="Send message">
      </form>
    </section>
  </main>
  <footer>
    <p class="made-by">Made by Gerardo GÃ³mez</p>
    <div class="footer__links">
      <a href="https://github.com/GeraOSF" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
      <a href="https://www.linkedin.com/in/geraosf/" target="_blank"><i class="fa-brands fa-linkedin fa-2x"></i></a>
    </div>
    <p class="made-by--year">2022</p>
  </footer>
</body>
</html>
